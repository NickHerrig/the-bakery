---

- name: create prometheus group
  group:
    name: prometheus
    state: present
  become: true

- name: create prometheus user
  user:
    name: prometheus
    group: prometheus
    state: present
  become: true

- name: create prometheus data directory
  file:
    path: "{{ prometheus_db_dir }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: 0755
  become: true

- name: create prometheus configuration directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: prometheus
    mode: 0770
  with_items:
    - "{{ prometheus_config_dir }}"
  become: true

- name: install and unarchive prometheus
  unarchive:
    src: https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}-rc.0/prometheus-{{ prometheus_version }}-rc.0.linux-armv7.tar.gz
    dest: /tmp
    remote_src: yes
    owner: prometheus
    group: prometheus
    mode: 0755
  retries: 5
  become: true

- name: copy prometheus and promtool binaries
  copy:
    src: "/tmp/prometheus-{{ prometheus_version }}-rc.0.linux-armv7/{{ item }}"
    dest: "{{ prometheus_install_dir }}/{{ item }}"
    mode: 0755
    remote_src: yes
  with_items:
    - prometheus
    - promtool
  notify:
    - restart prometheus
  become: true

- name: copy prometheus.yml configuration file
  template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_config_dir }}/prometheus.yml"
    owner: prometheus
    group: prometheus
    mode: 0755
    validate: "{{ prometheus_install_dir }}/promtool check config %s"
  notify:
    - reload prometheus
  become: true

- name: create prometheus systemd service unit
  template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    owner: prometheus
    group: prometheus
    mode: 0644
  become: true
  become_user: root
  notify:
    - restart prometheus

- name: ensure prometheus service is started and enabled
  systemd:
    daemon_reload: true
    name: prometheus
    state: started
    enabled: true
  become: true
  become_user: root
